<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            background-color: #f8f9fa;
        }

        .center-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .card {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container center-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Surprise!</h5>
                        <p class="card-text">Here's a special gift just for you.</p>
                        <button id="redeemButton" class="btn btn-primary" data-toggle="modal"
                            data-target="#giftCardModal">Redeem Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="giftCardModal" tabindex="-1" aria-labelledby="giftCardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="giftCardModalLabel">Your Gift Card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="giftCardImage" src="./image/wift-gift-card.png" class="img-fluid" alt="Gift Card">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
